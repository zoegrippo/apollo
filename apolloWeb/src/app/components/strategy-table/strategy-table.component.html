<h1 class="title" style="margin:auto; text-align:center;">Strategies</h1>
<ag-grid-angular
  
  #agGrid
  class="ag-theme-balham strategy-table"
  [enableSorting]="true"
  [gridOptions]="gridOptions"
  [enableColResize]="true"
  [animateRows]="true"
  (rowSelected)="onRowSelected($event)"
  >
</ag-grid-angular>

<div class="strategy-create-form">
    <tr>
      <td>
        <div class="control">
          <div class="select">
              <select id="strategyName"
              [(ngModel)]="newStrategy.strategyName" name="strategyName">
              <option *ngFor="let name of strategyNames; let i = index"
                [value]="name">{{ name }}
              </option>
            </select>
          </div>
        </div>
      </td>
      <td>
          <input class="input" type="text" 
            [(ngModel)]="newStrategy.stock" placeholder="Ticker">
      </td>
      <td>
          <input class="input" type="number" 
            [(ngModel)]="newStrategy.startingVol" placeholder="Vol">
      </td>
      <td>
          <input class="input" type="number" 
            [(ngModel)]="newStrategy.exitProfitPercent" placeholder="Exit Profit %">
      </td>
      <td>
          <input class="input" type="number" 
            [(ngModel)]="newStrategy.exitLossPercent" placeholder="Exit Loss %">
      </td>
      <td>
          <input class="input" type="number" 
            [(ngModel)]="newStrategy.stdDevs" placeholder="Std Dev Limit">
      </td>
      <td>
          <input class="input" type="number" 
            [(ngModel)]="newStrategy.shortTime" placeholder="Avg Timespan">
      </td>
      <td>
        <button (click)="createStrategy()" class="button is-success" title="Add Strategy">Add</button>
      </td>
  
    </tr>
</div>
